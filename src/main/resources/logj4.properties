log4j.rootLogger=DEBUG, Console, FileA

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.encoding=UTF-8
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-d %-5p %c{2} - %m%n

log4j.appender.FileA=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FileA.encoding=UTF-8
log4j.appender.FileA.layout=org.apache.log4j.PatternLayout
log4j.appender.FileA.layout.ConversionPattern=%-d %-5p %c{2} - %m%n
log4j.appender.FileA.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.FileA.File=dictionary.log